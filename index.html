<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator DOM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="">First Value</label>
          <input type="text" class="form-control" id="first" />
        </div>

        <div class="col-md-6 form-group">
          <label for="">Second Value</label>
          <input type="text" class="form-control" id="second" />
      </div>

      <button onclick="add()" class="btn btn-primary">Add</button> 
      <button onclick="sub()" class="btn btn-secondary">Sub</button>
      <button onclick="mul()" class="btn btn-success">Mult</button>
      <button onclick="div()" class="btn btn-warning">Div</button>
  
    </div>

    <p class="output"></p>
    <script src="script.js"></script>
  </body>
</html>
