<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Border</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Border-Top -->
    <div style="border-top: 5px solid red">
      <h2>Border Top</h2>
    </div>

    <!-- Border-Right -->
    <div style="border-right: 5px solid rgb(55, 22, 175)">
      <h2>Border Right</h2>
    </div>

    <!-- Border-Bottom -->
    <div style="border-bottom: 5px solid rgb(51, 17, 116)">
      <h2>Border Bottom</h2>
    </div>

    <!-- Border-Left -->
    <div style="border-left: 5px solid green">
      <h2>Border Left</h2>
    </div>

    <!-- Border-All -->
    <div id="rounded-all">
      <h2>Border All</h2>
    </div>

    <!-- Border-Two sides -->
    <div id="rounded-two">
      <h2>Round Two</h2>
    </div>

    <!-- Customized Border -->
    <div id="custom-border">
      <h2>Customized Border</h2>
    </div>
  </body>
</html>
