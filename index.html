<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structure of html</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Structure with Div</h1>
    <!-- use div with class and id to create a layout  -->
    <div class="container" id="container">
      Container
      <div class="header" id="header">Header</div>

      <div class="middle" id="middle">
        Middle
        <br />
        <div class="left" id="left">Left</div>
        <div class="right" id="right">Right</div>

        <div class="footer" id="footer">Footer</div>
      </div>
    </div>
  </body>
</html>
