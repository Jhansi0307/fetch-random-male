<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structure of Html using Semantic element</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container" id="container">
      Container

      <header class="header" id="header">Header</header>
      <nav class="nav" id="nav">Navigation</nav>

      <section class="section" id="section">
        Middle
        <br />
        <aside class="left" id="left">Left</aside>
        <aside class="right" id="right">Right</aside>
      </section>

      <footer class="footer" id="foo">Footer</footer>
    </main>
  </body>
</html>
