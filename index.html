<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Change the HTML COntent using DOM -->
    <section>
      <header>
        <h2 id="heading">I am heading-2</h2>
        <button onclick="changeContent()">Click</button>
      </header>
    </section>

    <!-- Change the css -->

    <section>
      <h2 id="test">Changing font Size</h2>
      <button onclick="getfont()">Change</button>
    </section>

    <!-- hide html elements -->
    <section>
      <h2 id="toggle">Hide this on click</h2>
      <button onclick="toggleoff()">Hide</button>
      <button onclick="toggleon()">Come back</button>
    </section>
    <input type="submit" onclick="insert_row()" value="Add new row" />
    <!-- create a table  -->
    <table id="sampletable" border="2" cellspacing="5" cellpadding="5">
      <tr>
        <td>First-Row-1st-cell</td>
        <td>First-Row-2nd-cell</td>
      </tr>

      <tr>
        <td>Second-Row-1st-cell</td>
        <td>Second-Row-2nd-cell</td>
      </tr>
    </table>

    <br />
    <br />
  </body>
</html>
