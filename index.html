<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Margin</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Margin-top -->
    <div>
      <p>Margin</p>
      <p>Margin</p>
      <p style="margin-top: 300px">Margin From The Top</p>
      <p>Margin</p>
    </div>

    <!-- Margin-Right -->
    <div>
      <p>Margin</p>
      <p>Margin</p>
      <p style="margin-right: 300px">Margin From The Right</p>
      <p>Margin</p>
    </div>

    <!-- Margin-Bottom -->
    <div>
      <p>Margin</p>
      <p>Margin</p>
      <p style="margin-bottom: 300px">Margin From The Bottom</p>
      <p>Margin</p>
    </div>

    <!-- Margin-Left -->
    <div>
      <p>Margin</p>
      <p>Margin</p>
      <p style="margin-left: 80px">Margin From The Left</p>
      <p>Margin</p>
    </div>
  </body>
</html>
