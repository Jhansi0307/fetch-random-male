<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Margin</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Padding-top -->
    <div>
      <p>Padding</p>
      <p>Padding</p>
      <p style="padding-top: 50px">Padding From The Top</p>
      <p>Padding</p>
    </div>

    <!-- Pdding-Right -->
    <div>
      <p>Padding</p>
      <p>Padding</p>
      <p style="padding-right: 200px; margin-right: 200px">
        Padding From The Right
      </p>
      <p>Padding</p>
    </div>
    <!-- Padding-Bottom -->
    <div>
      <p>Padding</p>
      <p>Padding</p>
      <p style="padding-bottom: 80px">Padding From The Bottom</p>
      <p>Padding</p>
    </div>

    <!-- Padding-Left -->
    <div>
      <p>Padding</p>
      <p>Padding</p>
      <p style="padding-left: 50px">Padding From The Left</p>
      <p>Padding</p>
    </div>
  </body>
</html>
